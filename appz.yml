app:
  name: AppzMongoDB
  code: AMDB
  notify: apsuresh@ecloudcontrol.com

build:
  version: 4.2
  env: DEV
  build_file: none
  output_files: output/*.zip
  image_template: mongo-4.2
  
deploy:
  context: justathul/DEV
  type: statefulset
  replicas: 3
  port:
  - 27017

volumes:
- claim: mongo-data
  mount: /appz/data
  name: mongo-data
  size: 5Gi
  mode: ReadWriteOnce
  
- claim: mongo-keys
  mount: /appz/keys
  name: mongo-keys
  size: 1Gi
  mode: ReadWriteOnce
  
- claim: mongo-backup
  mount: /appz/backup
  name: mongo-backup
  size: 5Gi
  mode: ReadWriteOnce
  
properties:
  DB_USER_ADMIN: admin
  DB_USER_ADMIN_PASSWORD: 
    vault: DB_USER_ADMIN_PASSWORD
  MONGO_USER_PASSWORD: 
    vault: MONGO_USER_PASSWORD
  AUTH_KEY: 
    vault: AUTH_KEY
  REPLICATION: 3
  
  MONGODB_HOST: 127.0.0.1
  MONGODB_PORT: 27017

  MASTER_ENABLE: no
  revision : 11
